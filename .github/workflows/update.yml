name: Update SDK

on:
  push:
  repository_dispatch:
    types:
      - pushed
  schedule:
    - cron: 0 12 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Start backend
        run: make startbackend
      - name: Clean old SDK artifacts
        run: make clean
      - name: Update OpenAPI specification
        run: make download
      - name: Update SDK
        run: make generate
      - name: Build SDK
        run: make build
      - name: Test SDK
        run: make test
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update by GitHub Action" . || echo "Nothing to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: github.repository == 'watchdogpolska/small-eod-sdk-javascript'
      - name: Backend logs
        run: make logsbackend
        if: failure()
